<!-- src/app/blog/components/blog-post-create/blog-post-create.component.html -->

<!-- col-md-8 - делаем форму не на всю ширину, а на 8 из 12 колонок на средних экранах. -->
<!-- mx-auto - 'margin-left: auto' и 'margin-right: auto'. Центрирует наш блок с формой. -->
<div class="col-md-8 mx-auto">
  <h2 class="mb-4">Создание нового поста</h2>

  <form #postForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- mb-3 - стандартный отступ снизу для элементов формы. -->
    <div class="mb-3">
      <!-- form-label - стилизует тег <label>. -->
      <label for="title" class="form-label">Заголовок</label>
      <!-- form-control - самый главный класс для полей ввода. Он делает поле красивым, на 100% ширины родителя, с правильными отступами и рамками. -->
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="post.title"
        required
      >
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Содержимое</label>
      <!-- form-control также применяется и к <textarea>. -->
      <textarea
        id="content"
        name="content"
        rows="10"
        class="form-control"
        [(ngModel)]="post.content"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="privacy" class="form-label">Приватность</label>
      <!-- form-select - аналог form-control, но для тега <select>. -->
      <select id="privacy" name="privacy" class="form-select" [(ngModel)]="post.privacy">
        <option value="public">Публичный</option>
        <option value="private">Приватный</option>
        <option value="onReference">По ссылке</option>
      </select>
    </div>

    <!-- btn-success - делает кнопку зеленой. -->
    <!-- w-100 - 'width: 100%'. Растягивает кнопку на всю ширину контейнера. -->
    <button type="submit" class="btn btn-success w-100" [disabled]="postForm.invalid">
      Опубликовать
    </button>
  </form>
</div>
