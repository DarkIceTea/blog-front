<!-- src/app/blog/components/blog-post-create/blog-post-create.component.html -->
<div class="form-container">
    <h2>Создание нового поста</h2>

    <form #postForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Заголовок</label>
       
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="post.Title"
          required
        >
      </div>
  
      <div class="form-group">
        <label for="content">Содержимое</label>
        <textarea
          id="content"
          name="content"
          rows="10"
          [(ngModel)]="post.Content"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="privacy">Приватность</label>
        <select id="privacy" name="privacy" [(ngModel)]="post.Privacy">
          <option value="public">Публичный</option>
          <option value="private">Приватный</option>
          <option value="onReference">По ссылке</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="postForm.invalid">Опубликовать</button>
    </form>
  </div>
